<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootsrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Bootstrap Freelacer</title>
</head>

<body>
    <div class="container">
        <!-- sezione header -->
        <header>

            <div class="row">
                <div class="col dg-h-100 dg-bg-nightblue"></div>
            </div>
        </header>
        <!-- / sezione header -->
        <!-- sezione main -->
        <main>

            <div class="row">
                <div class="col dg-h-500 dg-bg-green"></div>
            </div>

            <div class="row">
                <div class="col dg-pd">

                    <div class="row dg-pd-bot">
                        <div class="col dg-h-350 dg-bg-bordeaux"></div>
                    </div>
                    <div class="row dg-pd-bot">
                        <div class="col dg-h-350 dg-bg-tiffany"></div>
                    </div>
                    <div class="row dg-pd-bot">
                        <div class="col dg-h-350 dg-bg-black"></div>
                    </div>
                    <div class="row dg-pd-bot">
                        <div class="col dg-h-350 dg-bg-skyblue"></div>
                    </div>
                    <div class="row dg-pd-bot">
                        <div class="col dg-h-350 dg-bg-blue"></div>
                    </div>
                    <div class="row dg-pd-bot">
                        <div class="col dg-h-350 dg-bg-beige"></div>
                    </div>

                </div>
            </div>

            <div class="row">
                <div class="col dg-h-600 dg-bg-green"></div>
            </div>

            <!-- sezione contact -->

            <div class="row">
                <div class="col dg-h-600"></div>
            </div>

            <!-- / sezione contact -->

        </main>
        <!-- / sezione main -->

        <!-- sezione footer -->
        <footer>

            <div class="row">
                <div class="col dg-h-500 dg-bg-lightblue"></div>
            </div>

            <div class="row">
                <div class="col dg-h-150 dg-bg-nightblue"></div>
            </div>
        </footer>

        <!-- / sezione footer -->
    </div>
</body>

</html>
